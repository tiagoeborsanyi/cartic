<h2 class="centralizado">Usu√°rios cadastrados</h2>

<!--
				Tabela PARA EQUIPAMENTOS CADASTRADOS NO BD
				-->
				<div class="table-responsive">
					<table class="table table-hover">
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Administrador</th>
							<th>Login</th>
							<th>Remover</th>
						</tr>
						<tr ng-repeat="usuario in usuarios | filter: global.search">
							<td>{{$index+1}}</td>
							<td><a ng-href="#/edita/usuario/{{usuario._id}}">{{usuario.nome}}</a></td>
							<td>{{usuario.email}}</td>
							<td>{{usuario.administrador}}</td>
							<td>{{usuario.login}}</td>
							<td><button ng-click="removeUser(usuario)" class="btn-link"><i style="float: right;" class="icon-remove"></i></button></td>
						</tr>
					</table>
				</div>
